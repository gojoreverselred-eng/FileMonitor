name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android NDK
      run: |
        sdkmanager --install "ndk;25.1.8937393" "platforms;android-33" "build-tools;33.0.0"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install p4a
      run: |
        pip install --upgrade pip
        pip install python-for-android cython
    
    - name: Build APK with p4a
      run: |
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393
        p4a apk --private . --package=org.monitor.filemonitor --name "FileMonitor" --version 1.0 --bootstrap=sdl2 --requirements=python3,kivy,requests,watchdog,pyjnius,android --permission INTERNET --permission READ_EXTERNAL_STORAGE --permission WRITE_EXTERNAL_STORAGE --arch=arm64-v8a --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FileMonitor-APK
        path: ./*.apk
